<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }

    h1, h2 {
        color: #2c3e50;
        margin: 5px 0;
    }

    form {
        background-color: #fff;
        padding: 30px 40px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }

    label {
        font-weight: bold;
        display: block;
        margin-top: 15px;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .loginButton {
        background-color: #3498db;
        color: white;
        padding: 10px 15px;
        margin-top: 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
    }

    .loginButton:hover {
        background-color: #2980b9;
    }
</style>
 
</head>
<body>
    <h1>Login to register your courses.</h1>
    <h2>Semester II 2024/25</h2><br><br>

    <form action="login.php" method="post">
        <label for="studentID">Student ID:</label><br>
        <input type="text" name="studentID" id="studentID" placeholder="Enter ID" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" name="password" id="password" placeholder="Enter password" required><br><br>

        <input class="loginButton" type="submit" name="submit" value="LogIn">
    </form>
</body>
</html>
